<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Child</title>
    <link rel="stylesheet" href="./style/juego.css" />
  </head>
  <body>
    <div class="game">
      <div class="score">score:<span id="score">0</span></div>
      <div class="lifes">vidas:<span id="lifes">3</span></div>
      <div class="regresar">
        <a href="/Juego%20Proyecto/"><img src="./img/atras.png" alt="" /></a>
      </div>

      <div class="naves">
        <div class="nave1">
          <a class="button"
            ><img
              src="./img/cohete-naranja.png"
              class="img-nave"
              alt="cohete-rojo"
          /></a>
          <div class="numeros" id="1">4</div>
        </div>
        <div class="nave2">
          <a class="button"
            ><img
              src="./img/cohete-verde.png"
              class="img-nave"
              alt="cohete-rojo"
          /></a>
          <div class="numeros" id="2">8</div>
        </div>
        <div class="nave3">
          <a class="button"
            ><img
              src="./img/cohete-violeta.png"
              class="img-nave"
              alt="cohete-rojo"
          /></a>
          <div class="numeros" id="3">10</div>
        </div>
        <div class="nave4">
          <a class="button"
            ><img
              src="./img/cohete-negro.png"
              class="img-nave"
              alt="cohete-rojo"
          /></a>
          <div class="numeros" id="4">19</div>
        </div>
      </div>
      <div class="div-question">
        <p class="question" id="question">2+2=?</p>
      </div>
    </div>

    <script type="module" src="./Juego.js"></script>
  </body>
</html>
