<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Child</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1"></script>
    <link rel="stylesheet" href="./style/juego.css" />
  </head>
  <body>
    <div class="game">
      <div class="score">Puntaje: <span id="score">0</span></div>
      <div class="lifes">Vidas: <span id="lifes">3</span></div>
      <div class="regresar">
        <a href="/Juego%20Proyecto/">
          <img src="./img/atras.png" alt="" />
        </a>
      </div>
      <div class="naves">
        <div class="nave1">
          <div class="button">
            <img class="numeros" id="1" src="" alt="" />
            <img
              src="./img/cohete-naranja.png"
              class="img-nave"
              alt="cohete-rojo"
            />
          </div>
        </div>
        <div class="nave2">
          <div class="button">
            <img class="numeros" id="2" src="" alt="" />
            <img
              src="./img/cohete-azul.png"
              class="img-nave"
              alt="cohete-rojo"
            />
          </div>
        </div>
        <div class="nave3">
          <div class="button">
            <img class="numeros" id="3" src="" alt="" />
            <img
              src="./img/cohete-violeta.png"
              class="img-nave"
              alt="cohete-rojo"
            />
          </div>
        </div>
        <div class="nave4">
          <div class="button">
            <img class="numeros" id="4" src="" alt="" />
            <img
              src="./img/cohete-verde.png"
              class="img-nave"
              alt="cohete-rojo"
            />
          </div>
        </div>
      </div>

      <div class="div-question">
        <img class="question" id="question" src="" />
      </div>
    </div>
    <div id="Modal" class="modal">
      <div class="modal-content">
        <img src="./img/bobSponja.png" class="img-Modal" alt=""/>
        <p>BIEN ECHO!!!!</p>
      </div>
    </div>

    <script type="module" src="./Juego.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
